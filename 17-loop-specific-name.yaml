- name: install packages
  hosts: local
  connection: local
  become: yes
  tasks: 
  - name: install packages in loop
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"   
    loop:
    - { name: 'nginx', state: 'present' }
    - { name: 'nodejs', state: 'absent' }
    - { name: 'zip', state: 'absent' }
    
    