- name: play level variables
  hosts: local
  connections: local #Ansible is connecting to localhost

  vars: 
    course: Ansible
    Duration: 10HRS
    Trainer: Sivakumar 

  tasks: 
  - name: print the course info
    ansible.builtin.debug:
      msg: "Course Name: {{ Course }}, Duration: {{ Duration }}, Trainer: {{ Trainer }}"    