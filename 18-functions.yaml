- name: functions
  hosts: local
  connection: local
  vars: 
    technologies: Devops, Linux, Shell, Ansible #string
    name: "Girish Kumar"
    gmail: girishkumar@GMAIL.COM
    ip_address: "19222.168.0.1"
   #dictionary == map
    tags:
      Application: payment
      Environment: dev
    #List
    listTags:
    - key: Application
      value: payment
    - key: Environment
      value: dev
  tasks: 
  # print default variable
  - name: Default variable
    ansible.builtin.debug:
      msg: "{{ name | default('Sai Sirisha') }}"
  
  # string into list
  - name: Converting string into list
    ansible.builtin.debug:
      msg: "Technologies are: {{ technologies | split(',') }}"

  # Dictionary into List
  - name: Dictionary into List
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"  

  # List to Dictionary
  - name: List to Dictionary
    ansible.builtin.debug:
      msg: "maps are : {{ listTags | items2dict }}"

  #formatting yaml to json
  
  - name: read in yaml and convert to variable #variable=student_yaml
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}"

  - name: convert yaml to json
    ansible.builtin.debug:
      msg: "Json: {{ student_yaml | to_json }}"

  - name: copy json to file
    ansible.builtin.copy:
      dest: ./student-data.json
      content: "{{ student_yaml | to_json }}"
      
  - name: convert to upper case
    ansible.builtin.debug:
      msg: "{{ name | upper }}"

  - name: convert to lower case
    ansible.builtin.debug:
      msg: "{{ name | lower }}"

  - name: check ip address is correct or not 
    ansible.builtin.debug:
      msg: "{{ ip_address | ansible.utils.ipaddr }}"
  
  - name: grep for root
    ansible.builtin.shell: cat /etc/passwd | grep root
    register: command_output

  - name: print command_output
    ansible.builtin.debug:
      msg: "{{ command_output }}"    
